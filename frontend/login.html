<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Prediksi Prestasi Siswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/kendo.bootstrap-v4.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo">
                <h3>Sistem Prediksi Prestasi Siswa</h3>
            </div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            
            <div class="text-center mt-3">
                <a href="#" id="registerLink">Belum punya akun? Daftar disini</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/kendo.all.min.js"></script>
    <script>
        $(document).ready(function() {
            // Handle login form submission
            $('#loginForm').submit(function(e) {
                e.preventDefault();
                
                const username = $('#username').val();
                const password = $('#password').val();
                
                $.ajax({
                    url: '/api/auth/token',
                    type: 'POST',
                    contentType: 'application/x-www-form-urlencoded',
                    data: {
                        username: username,
                        password: password,
                        grant_type: 'password'
                    },
                    success: function(response) {
                        // Store token in localStorage
                        localStorage.setItem('access_token', response.access_token);
                        
                        // Redirect to dashboard
                        window.location.href = 'index.html';

                    },
                    error: function(xhr) {
                        kendo.alert(xhr.responseJSON?.detail || 'Login gagal');
                    }
                });
            });
            
            // Handle register link
            $('#registerLink').click(function(e) {
                e.preventDefault();
                
                const registerWindow = kendo.prompt({
                    title: "Daftar Akun Baru",
                    content: "<div class='form-group'>" +
                            "<label>Username</label>" +
                            "<input class='form-control' id='regUsername'>" +
                            "</div>" +
                            "<div class='form-group'>" +
                            "<label>Password</label>" +
                            "<input type='password' class='form-control' id='regPassword'>" +
                            "</div>",
                    actions: ["Daftar", "Batal"]
                });
                
                registerWindow.result.done(function(result) {
                    if (result === "Daftar") {
                        const username = $('#regUsername').val();
                        const password = $('#regPassword').val();
                        
                        $.ajax({
                            url: '/api/auth/register',
                            type: 'POST',
                            contentType: 'application/json',
                            data: JSON.stringify({
                                username: username,
                                password: password
                            }),
                            success: function() {
                                kendo.alert('Pendaftaran berhasil. Silakan login.');
                            },
                            error: function(xhr) {
                                kendo.alert(xhr.responseJSON?.detail || 'Pendaftaran gagal');
                            }
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
